<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>codevember 2019 | 04 - BIG</title>
    <style media="screen">
      body {
        margin: 0;
      }
      .wrapper {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .wheel {
        position: relative;
        height: calc(100% - 40px);
        margin: 20px;
        border: 1px solid lightgrey;
      }

      .hub {
        position: absolute;
        background-color: #000;
        width: 15px;
        height: 15px;
        border-radius: 99px;
        top: 100px;
        left: 50%;
        transform: translate(0, -50%);
      }
      .hub::before,
      .hub::after {
        position: absolute;
        display: block;
        content: '';
        background-color: #000;
        width: 7.5px;
        height: 150px;
        transform-origin: top;
      }
      .hub::before {
        transform: translate(3.75px, 3.75px) rotate(-30deg);
      }
      .hub::after {
        transform: translate(3.75px, 3.75px) rotate(30deg);
      }

      /* Inspired and borrowed from:
         https://colourarchive.wordpress.com/2014/07/17/css-rotation-animation/
      */
      .bone {
        position: absolute;
        top: 0px;
        left: 50%;
        margin: 0 auto;
        width: 15px;
        height: 200px;
        background: tomato;

        /* transform-origin: 7.5px 100px; */
      }

      .bone::before,
      .bone::after {
        position: absolute;
        left: 2.5px;
        display: block;
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 99px;
        background-color: green;
      }

      .bone::before {
        top: -10px;
      }
      .bone::after {
        bottom: -10px;
      }

      @keyframes rotate1 {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate2 {
        0% {
          transform: rotate(30deg);
        }
        100% {
          transform: rotate(390deg);
        }
      }
      @keyframes rotate3 {
        0% {
          transform: rotate(60deg);
        }
        100% {
          transform: rotate(420deg);
        }
      }
      @keyframes rotate4 {
        0% {
          transform: rotate(90deg);
        }
        100% {
          transform: rotate(450deg);
        }
      }
      @keyframes rotate5 {
        0% {
          transform: rotate(120deg);
        }
        100% {
          transform: rotate(480deg);
        }
      }
      @keyframes rotate6 {
        0% {
          transform: rotate(150deg);
        }
        100% {
          transform: rotate(510deg);
        }
      }

      .bone1 {
        animation: rotate1 7s linear infinite;
      }
      .bone2 {
        animation: rotate2 7s linear infinite;
      }
      .bone3 {
        animation: rotate3 7s linear infinite;
      }
      .bone4 {
        animation: rotate4 7s linear infinite;
      }
      .bone5 {
        animation: rotate5 7s linear infinite;
      }
      .bone6 {
        animation: rotate6 7s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wheel">
        <div class="bone bone1"></div>
        <div class="bone bone2"></div>
        <div class="bone bone3"></div>
        <div class="bone bone4"></div>
        <div class="bone bone5"></div>
        <div class="bone bone6"></div>
        <div class="hub"></div>
      </div>
    </div>
  </body>
</html>
