<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>codevember 2019 | 04 - BIG</title>
    <style media="screen">
      :root {
        --midnight: rgb(47, 47, 79);
        --steelblue: rgb(35, 107, 142);
        --seagreen: rgb(35, 142, 197);
        --golden: rgb(219, 219, 112);
      }
      body {
        margin: 0;
        background: linear-gradient(
        var(--midnight),
        var(--steelblue), var(--seagreen), var(--golden));
      }
      .wrapper {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .wheel {
        position: relative;
        height: calc(100% - 40px);
        margin: 20px;
        border: 1px solid lightgrey;
      }

      .rim,
      .inner-ring {
        position: absolute;
        content: '';
        display: block;
        box-sizing: border-box;
        border-radius: 999px;
      }

      .rim {
        top: -6px;
        left: calc(50% - 133px);
        border: 6px double black;
        width: 272px;
        height: 272px;
      }

      /* .inner-ring {
        top: 43px;
        left: calc(50% - 85px);
        border: 4px double black;
        width: 172px;
        height: 172px;
      } */

      .hub {
        position: absolute;
        /* background-color: transparent;
        border: 4px double black; */
        background-color: black;
        border: 4px double white;
        width: 28px;
        height: 28px;
        border-radius: 99px;
        top: 113px;
        left: calc(50% - 16px);
      }
      .hub::before,
      .hub::after {
        position: absolute;
        display: block;
        content: '';
        background-color: black;
        width: 6px;
        height: 170px;
        transform-origin: top;
      }
      .hub::before {
        transform: translate(16px, 16px) rotate(-24deg);
      }
      .hub::after {
        transform: translate(6px, 16px) rotate(24deg);
      }

      .base {
        position: absolute;
        top: 278px;
        left: calc(50% - 106px);
        width: 212px;
        height: 22px;
        background-color: black;
      }

      /* Inspired and borrowed from:
         https://colourarchive.wordpress.com/2014/07/17/css-rotation-animation/
      */
      .spoke {
        position: absolute;
        top: 0px;
        left: 50%;
        margin: 0 auto;
        width: 4px;
        height: 260px;
        background: black;
        /* transform-origin: 7.5px 100px; */
      }

      .spoke::before,
      .spoke::after {
        position: absolute;
        left: -9px;
        display: block;
        content: '';
        width: 22px;
        height: 22px;
        border-radius: 99px;
        background-color: black;
      }

      .spoke::before {
        top: -14px;
      }
      .spoke::after {
        bottom: -14px;
      }

      @keyframes rotate1 {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate2 {
        0% {
          transform: rotate(30deg);
        }
        100% {
          transform: rotate(390deg);
        }
      }
      @keyframes rotate3 {
        0% {
          transform: rotate(60deg);
        }
        100% {
          transform: rotate(420deg);
        }
      }
      @keyframes rotate4 {
        0% {
          transform: rotate(90deg);
        }
        100% {
          transform: rotate(450deg);
        }
      }
      @keyframes rotate5 {
        0% {
          transform: rotate(120deg);
        }
        100% {
          transform: rotate(480deg);
        }
      }
      @keyframes rotate6 {
        0% {
          transform: rotate(150deg);
        }
        100% {
          transform: rotate(510deg);
        }
      }

      .spoke1 {
        animation: rotate1 7s linear infinite;
      }
      .spoke2 {
        animation: rotate2 7s linear infinite;
      }
      .spoke3 {
        animation: rotate3 7s linear infinite;
      }
      .spoke4 {
        animation: rotate4 7s linear infinite;
      }
      .spoke5 {
        animation: rotate5 7s linear infinite;
      }
      .spoke6 {
        animation: rotate6 7s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wheel">
        <div class="rim"></div>
        <!-- <div class="inner-ring"></div> -->
        <div class="spoke spoke1"></div>
        <div class="spoke spoke2"></div>
        <div class="spoke spoke3"></div>
        <div class="spoke spoke4"></div>
        <div class="spoke spoke5"></div>
        <div class="spoke spoke6"></div>
        <div class="hub"></div>
        <div class="base"></div>
      </div>
    </div>
  </body>
</html>
